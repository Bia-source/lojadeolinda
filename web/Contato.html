<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="shortcut icon" href="img/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/contato.css">
    <script src="https://kit.fontawesome.com/e05ffdb110.js"></script>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-md navbar-warning bg-warning">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="img/logo.png" width="50" height="50" alt="logo" title="logo">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar5">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="navbar-collapse collapse" id="navbar5">

                    <form class="mx-2 my-auto d-inline w-100">
                        <div class="input-group">
                            <input type="text" class="form-control border border-right-0" placeholder="Buscar...">
                            <span class="input-group-append">
                                <button class="btn btn-outline-secondary border border-left-0" type="button">
                                    <i class="fa fa-search"></i>
                                </button>
                            </span>
                        </div>
                    </form>
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">
                                <i class="fas fa-user"></i>
                            </a>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                                <a class="dropdown-item" href="#">Action</a>
                                <a class="dropdown-item" href="#">Another action</a>
                                <a class="dropdown-item" href="#">Something else here</a>
                            </div>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fas fa-shopping-cart"></i>
                            </a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">


        <form class="mt-5" id="form-contato" method="get">

            <div class="col-md-5 m-auto">

                <header class="card-header bg-warning mb-3">
                    <t class="p-5 font-weight-bolder text-justify">E-mail contato@olindard.com.br</t>
                </header>

                <div class="form-group required">
                    <label for="contatoNome" class="control-label">Nome Completo</label>
                    <input type="text" class="form-control" id="contatoNome" name="contatoNome"
                        placeholder="Digite o seu nome completo">
                </div>

                <div class="form-group required">

                    <label for="contatoEmail" class="control-label">E-mail</label>
                    <input type="email" class="form-control" id="contatoEmail" name="contatoEmail"
                        placeholder="Digite o seu e-mail">

                </div>

                <div class="form-group row required">
                    <div class="col-6">
                        <label for="contatoTel" class="control-label">Telefone</label>
                        <input type="tel" class="form-control" id="contatoTel" name="contatoTel"
                            placeholder="DDD+Número">
                    </div>

                </div>

                <div class="form-group required">
                    <label for="contatoMensagem" class="control-label">Mensagem</label>
                    <textarea class="form-control" id="contatoMensagem" rows="6"></textarea>
                </div>

                <p class="control-label-p">Campos obrigatórios</p>

                <div class="text-center">
                    <button id="enviarContato" type="submit" class="btn btn-success">Enviar</button>
                    <button type="reset" class="btn btn-danger">Cancelar</button>
                </div>


            </div>

        </form>
    </main>

    <footer class="container-fluid py-5 navbar-dark bg-dark">
        <div class="row">
            <div class="col-12 col-md">
                <a class="navbar-brand" href="#">
                    <img src="img/logo.png" width="40" height="40" alt="logo" title="logo">
                </a>
                <small class="d-block mb-3 text-muted">&copy; Bonecão de Olinda</small>
            </div>
            <div class="col-6 col-md">
                <h5 class="text-white">Pagamento</h5>
                <ul class="list-unstyled text-small">
                    <li><a class="text-muted" href="#">Cartão de Crédito</a></li>
                    <li><a class="text-muted" href="#">Cartão de Débito</a></li>
                </ul>
            </div>
            <div class="col-6 col-md">
                <h5 class="text-white">Redes Sociais</h5>
                <ul class="list-unstyled text-small">
                    <li><a href="#"><i class="fab fa-facebook"></i></span></a></li>
                    <li><a href="#"><i class="fab fa-instagram"></i></span></a></li>
                    <li><a href="#"><i class="fab fa-twitter-square"></i></span></a></li>


                </ul>
            </div>
            <div class="col-6 col-md">
                <h5 class="text-white">Fale Conosco</h5>
                <ul class="list-unstyled text-small">
                    <li><a class="text-muted" href="#">Entrar em Contato</a></li>
                </ul>
            </div>
            <div class="col-6 col-md">
                <h5 class="text-white">Sobre</h5>
                <ul class="list-unstyled text-small">
                    <li><a class="text-muted" href="#">Nossa História</a></li>
                </ul>
            </div>
        </div>
    </footer>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="js/contato.js"></script>
</body>

</html>
