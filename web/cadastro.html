<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Loja de Olinda</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/stylelogin.css">
    <link rel="shortcut icon" href="img/logo.ico" type="image/x-icon">
</head>

<body>
    <header>

    </header>
    <main>
        <form class="m-5">
            <div class="row">
                <div class="col-xs-12 col-md-4"></div>
                <div class="col-xs-12 col-md-4">
                    <div class="text-center">
                        <img width="50px" src="./img/logo.png" alt="..." class="rounded-circle">
                        <div class="col m-1">
                            <label for="nomeUsuario">Nome</label>
                            <input type="text" id="nomeUsuario" class="form-control" placeholder="Primeiro Nome">
                        </div>
                        <div class="col m-1">
                            <label for="sbUsuario">Sobrenome</label>
                            <input type="text" id="sbUsuario" class="form-control" placeholder="Sobrenome">
                        </div>
                        <div class="col m-1">
                            <label for="emailUsuario">Email</label>
                            <input type="email" id="emailUsuario" class="form-control" placeholder="exemplo@mail.com">
                        </div>
                        <div class="row">
                            <div class="col-4"></div>
                            <div class="col-4">
                                <label for="estUsuario">Gênero</label>
                                <select class="form-control">
                                    <option value="" disabled selected></option>
                                    <option value="masc">Masculino</option>
                                    <option value="fem">Feminino</option>
                                    <option value="outros">Outros</option>
                                </select>
                            </div>
                        </div>
                        <div class="col m-1">
                            <label for="cpfUsuario">CPF</label>
                            <input type="text" id="cpfUsuario" class="form-control" placeholder="444.000.000-30">
                        </div>
                        <div class="col m-1">
                            <label for="contUsuario">Contato</label>
                            <input type="number" id="contlUsuario" class="form-control" placeholder="(11) 99999-9000">
                        </div>
                        <div class="form-group col m-1">
                            <label for="passUsuario">Senha:</label>
                            <input class="form-control" type="password" id="passUsuario" name="passUsuario"
                                placeholder="Escolha uma senha">
                        </div>
                        <div class="form-group col m-1">
                            <label for="confSenhaUsuario">Confirmar Senha:</label>
                            <input class="form-control" type="password" id="confSenhaUsuario" name="confSenhaUsuario"
                                placeholder="Confirme sua senha!">
                        </div>
                        <div class="mt-3">
                            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#salvarDados">Cadastrar</button>
                            <button type="button" class="btn btn-danger" href="index.html">Cancelar</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </main>

    <!-- <-------------Modal--------> 
<div id="salvarDados" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirmação de Dados</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Confirma que os dados inseridos estão corretos ?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-success">Confirmo</button>
        </div>
      </div>
    </div>
  </div>

  <!--Fim Modal-->

    <footer>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
        </script>
        <script src="./js/scriptlogin.js"></script>
    </footer>
</body>

</html>
