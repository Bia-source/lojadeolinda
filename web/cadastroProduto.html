<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Produtos</title>
    <link rel="shortcut icon" href="img/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/cadastroProduto.css">
    <script src="https://kit.fontawesome.com/e05ffdb110.js"></script>
</head>

<body>

    <header>
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Adicione um novo produto</a>
        </nav>
    </header>

    <section>
        <main class="container p-4">
            <form action="" class="border border-primary rounded row md-4 p-4">
                <div id="cadastroProduto" class="col-12">
                    <header class="bg-warning rounded  p-2">
                        Cadastro de Produtos
                    </header>
                    <div class="form-group row">
                        <div class="col-8 p-4">

                            <div class="p-2">
                                <label for="nomeProduto">Nome do Produto</label>
                                <input class="form-control" type="text" id="nomeProduto" name="nomeProduto"
                                    placeholder="Digite o nome do produto">
                            </div>
                            <div class="p-2">
                                <label for="descricaoProduto">Descrição do Produto</label>
                                <textarea class="form-control" id="descricaoProduto" rows="3"></textarea>
                            </div>

                        </div>

                        <div class="col-4 p-4">

                            <div class="p-2">
                                <label for="categoria">Categoria</label>
                                <select id="categoria" name="categoria" class="form-control">
                                    <option value="" disabled selected>Categorias</option>
                                    <option value="politicos">Politicos</option>
                                    <option value="atletas">Atletas</option>
                                    <option value="atores">Atores</option>
                                    <option value="personalizados">Pesonalizados</option>
                                </select>
                            </div>

                            <div class="p-2">
                                <label for="exampleFormControlFile1">Imagem do Produto</label>
                                <input type="file" class="form-control-file" id="exampleFormControlFile1">
                            </div>

                            <div class="p-2">
                                <label for="nomeProduto">Preço do Produto</label>
                                <input class="form-control" type="text" id="nomeProduto" name="nomeProduto"
                                    placeholder="Digite o preço">
                            </div>
                            <div class="p-2">
                                <div class="d-flex justify-content-end">
                                    <button class="btn btn-primary" type="button" data-toggle="modal"
                                        data-target="#produtoCadastrado" onclick="captuar()">Adicionar</button>
                                </div>
                            </div>


                        </div>


                    </div>
                </div>
            </form>
        </main>

    </section>
    <p id="valorDigitado"></p>

    <div id="produtoCadastrado" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Produto cadastrado com sucesso!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
        </script>
    <script src="js/cadastroProduto.js"></script>
</body>
<footer  class="page-footer font-small bg-dark">
    <div class="footer-copyright text-center py-5 text-light">© 2020 Copyright
    <a href="#"> </a>
    </div>
</footer>

</html>
