<body>

    <header>
        <nav class="navbar navbar-expand-md navbar-warning bg-warning">
            <a class="navbar-brand" href="#">
                <img src="img/logo.png" width="50" height="50" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar5">
                <i class="fas fa-bars"></i>
            </button>
            <div class="navbar-collapse collapse" id="navbar5">

                <form class="mx-2 my-auto d-inline w-100">
                    <div class="input-group">
                        <input type="text" class="form-control border border-right-0" placeholder="Buscar...">
                        <span class="input-group-append">
                            <button class="btn btn-outline-secondary border border-left-0" type="button">
                                <i class="fa fa-search"></i>
                            </button>
                        </span>
                    </div>
                </form>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-user"></i>

                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>

                    <li class="nav-item">

                            <i class="fas fa-shopping-cart"></i>
                        </a>
                    </li>

                </ul>
            </div>
        </nav>
    </header>

    <main>
        <form class="m-5">
            <div class="row">
                <div class="col-xs-12 col-md-4"></div>
                <div class="col-xs-12 col-md-4">
                    <div class="text-center">
                        <img width="50px" src="./img/user.png" alt="..." class="rounded-circle">
                        <div class="col m-1">
                            <label for="nomeUsuario">Nome</label>
                            <input type="text" id="nomeUsuario" class="form-control" placeholder="Primeiro Nome">
                        </div>
                        <div class="col m-1">
                            <label for="sbUsuario">Sobrenome</label>
                            <input type="text" id="sbUsuario" class="form-control" placeholder="Ultimo Nome">
                        </div>
                        <div class="col m-1">
                            <label for="emailUsuario">Email</label>
                            <input type="email" id="emailUsuario" class="form-control" placeholder="exemplo@mail.com">
                        </div>
                        <div class="row">
                            <div class="col-4"></div>
                            <div class="col-4">
                                <label for="estUsuario">Gênero</label>
                                <select class="form-control">
                                    <option value="" disabled selected></option>
                                    <option value="masc">Masculino</option>
                                    <option value="fem">Feminino</option>
                                    <option value="outros">Outros</option>
                                </select>
                            </div>
                        </div>
                        <div class="col m-1">
                            <label for="cpfUsuario">CPF</label>
                            <input type="text" id="cpflUsuario" class="form-control" placeholder="444.000.000-30">
                        </div>
                        <div class="col m-1">
                            <label for="contUsuario">Contato</label>
                            <input type="number" id="contlUsuario" class="form-control" placeholder="(11) 99999-9000">
                        </div>
                        <div class="mt-3">
                            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#salvarDados">Salvar</button>
                            <button type="button" class="btn btn-danger">Cancelar</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </main>
