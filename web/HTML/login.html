<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - De Olinda</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/stylelogin.css">
  <link rel="shortcut icon" href="img/logo.ico" type="image/x-icon">
</head>

<body>
  <main>
    <div class="conteiner">
      <div class="row"></div>
    </div>
    <form>
      <div class="conteiner col align-self-center">
        <div class="col-xs-12 col-md-2"></div>
        <div class="row justify-content-center ">
          <div class="col-xs-12 col-md-4">
            <div class="card border">
              <div class="card-header">
                Login
              </div>
              <div class="form-group pr-3 pl-3 pt-2">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" placeholder="user@mail.com" class="form-control" id="exampleInputEmail1"
                  aria-describedby="emailHelp">
              </div>
              <div class="form-group pr-3 pl-3 ">
                <label for="passUsuario">Senha</label>
                <input type="password" class="form-control" placeholder="Sua senha" id="passUsuario">
              </div>
              <div class="mb-2 p-3 text-center">
                <button type="submit" class="btn btn-success">Logar-se</button>
                <button type="submit" class="btn btn-danger" href="index.html">Cancelar</button>
              </div>
            </div>
          </div>
          <div class="col-xs-12 col-md-4">
            <div class="card border">
              <div class="card-header">
                Cadastro
              </div>
              <div class="form-group pr-3 pl-3 pt-2">
                <h5 class="card-title c2">Loja De Olinda</h5>
                <p class="card-text card1">Se você não possui cadastro conosco, cadastre-se agora mesmo clicando no
                  botão
                  abaixo.
                </p>
                <div class="p-2 text-center">
                  <a href="cadastro.html" class="btn btn-primary">Cadastre-se</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </main>
  <footer>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="./js/scriptlogin.js"></script>
  </footer>
</body>

</html>
