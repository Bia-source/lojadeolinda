<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="shortcut icon" href="img/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/checkout.css">
    <script src="https://kit.fontawesome.com/e05ffdb110.js"></script>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-md navbar-warning bg-warning">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="img/logo.png" width="50" height="50" alt="">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar5">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="navbar-collapse collapse" id="navbar5">

                    <form class="mx-2 my-auto d-inline w-100">
                        <div class="input-group">
                            <input type="text" class="form-control border border-right-0" placeholder="Buscar...">
                            <span class="input-group-append">
                                <button class="btn btn-outline-secondary border border-left-0" type="button">
                                    <i class="fa fa-search"></i>
                                </button>
                            </span>
                        </div>
                    </form>
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">
                                <i class="fas fa-user"></i>
                            </a>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                                <a class="dropdown-item" href="#">Action</a>
                                <a class="dropdown-item" href="#">Another action</a>
                                <a class="dropdown-item" href="#">Something else here</a>
                            </div>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fas fa-shopping-cart"></i>
                            </a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section class="container mb-5 finalizar">
        <form class="row mt-5" method="POST">

            <div class="col-md-4">
                <h5 class="bg-warning p-2 text-center">Resumo da compra</h5>
                <div id="produtos-compra" class="col-12 compra">


                </div>

            </div>

            <div class="col-md-4">
                <h5 class="bg-warning p-2 text-center">Entrega</h5>
                <div id="enderecos">
                    <div class=" form-group p-2">
                        <label><input type="radio" name="radios"> Endereco cadastrado 1</label>
                        <label><input type="radio" name="radios"> Endereco cadastrado 2</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="cep-entrega">CEP: </label>
                    <input type="text" id="cep-entrega" class="form-control" placeholder="00000000" />
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-9">
                            <label for="rua-entrega">Rua: </label>
                            <input type="text" id="rua-entrega" class="form-control" placeholder="Nome da rua" />
                        </div>
                        <div class="col-3">
                            <label for="numero-entrega">Numero: </label>
                            <input type="text" id="numero-entrega" class="form-control" placeholder="123" />
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="complemento-entrega">Complemento: </label>
                    <input type="text" id="complemento-entrega" class="form-control" placeholder="APTO 0" />
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-6">
                            <label for="estado-entrega">Estado: </label>
                            <select id="estado-entrega" class="form-control">

                            </select>
                        </div>
                        <div class="col-6">
                            <label for="cidade-entrega">Cidade: </label>
                            <select id="cidade-entrega" class="form-control">

                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <h5 class="bg-warning p-2 text-center">Pagamento</h5>
                <div class="form-group">
                    <label for="nome-titular-cartao">Nome titular: </label>
                    <input id="nome-titular-cartao" class="form-control" type="text"
                        placeholder="Nome completo do titular" />
                </div>
                <div class="form-group">
                    <label for="cpf-titular-cartao">CPF titular: </label>
                    <input id="cpf-titular-cartao" class="form-control" type="text" placeholder="Apenas numeros" />
                </div>
                <div class="form-group row">
                    <div class="col-9">
                        <label for="numero-cartao">Numero do cartao: </label>
                        <input id="numero-titular" class="form-control" type="text" placeholder="0000000000000000" />
                    </div>
                    <div class="col-3">
                        <label for="cvv-cartao">CVV:</label>
                        <input id="cvv-cartao" class="form-control" type="text" placeholder="000" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="data-cartao">Validade:</label>
                    <input id="data-cartao" type="month" placeholder="08/2020" class="form-control">
                </div>
                <div class="form-group">
                    <label for="senha-conta">Senha:</label>
                    <input id="senha-conta" class="form-control" type="password" placeholder="Senha da conta" />
                </div>
                <button type="submit" class="btn btn-warning col-12">Finalizar compra</button>
            </div>
        </form>
    </section>


    <footer class="container-fluid py-5 navbar-dark bg-dark">
        <div class="row">
            <div class="col-12 col-md">
                <a class="navbar-brand" href="#">
                    <img src="img/logo.png" width="40" height="40" alt="">
                </a>
                <small class="d-block mb-3 text-muted">&copy; Bonecão de Olinda</small>
            </div>
            <div class="col-6 col-md">
                <h5 class="text-white">Pagamento</h5>
                <ul class="list-unstyled text-small">
                    <li><a class="text-muted" href="#">Cartão de Crédito</a></li>
                    <li><a class="text-muted" href="#">Cartão de Débito</a></li>
                </ul>
            </div>
            <div class="col-6 col-md">
                <h5 class="text-white">Redes Sociais</h5>
                <ul class="list-unstyled text-small">
                    <li><a href="#"><i class="fab fa-facebook"></i></span></a></li>
                    <li><a href="#"><i class="fab fa-instagram"></i></span></a></li>
                    <li><a href="#"><i class="fab fa-twitter-square"></i></span></a></li>


                </ul>
            </div>
            <div class="col-6 col-md">
                <h5 class="text-white">Fale Conosco</h5>
                <ul class="list-unstyled text-small">
                    <li><a class="text-muted" href="#">Entrar em Contato</a></li>
                </ul>
            </div>
            <div class="col-6 col-md">
                <h5 class="text-white">Sobre</h5>
                <ul class="list-unstyled text-small">
                    <li><a class="text-muted" href="#">Nossa História</a></li>
                </ul>
            </div>
        </div>
    </footer>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
        </script>
    <script src="js/checkout.js"></script>
</body>

</html>
